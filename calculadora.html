<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Economia - EcoFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* -------------------------------------- */
        /* 1. VARI√ÅVEIS DE CORES E RESET B√ÅSICO (Repeti√ß√£o para manter o arquivo da calculadora independente) */
        /* -------------------------------------- */
        :root {
            /* Paleta sugerida */
            --cor-principal-verde: #4CAF50; /* Sa√∫de, Frescor, CTA principal */
            --cor-acento-amarelo: #FFC107; /* Chamada de Aten√ß√£o (Bot√µes) */
            --cor-texto-escuro: #424242; /* Texto principal */
            --cor-fundo-claro: #F5F5F5; /* Fundo sutil para cards */
            --cor-fundo-branco: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--cor-texto-escuro);
            background-color: var(--cor-fundo-claro); /* Fundo sutilmente cinza para a p√°gina de ferramenta */
            line-height: 1.6;
        }

        /* -------------------------------------- */
        /* 2. HEADER E NAVEGA√á√ÉO (Copiado da p√°gina principal) */
        /* -------------------------------------- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            background-color: var(--cor-fundo-branco);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: var(--cor-principal-verde);
            display: flex;
            align-items: center;
        }

        .logo-icon {
            font-size: 20px;
            margin-right: 5px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--cor-texto-escuro);
            margin-left: 25px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--cor-principal-verde);
        }
        
        /* Destaque para a p√°gina atual (Calculadora) */
        .nav-links a.active {
            font-weight: 700;
            color: var(--cor-principal-verde);
        }

        /* -------------------------------------- */
        /* 3. LAYOUT DA CALCULADORA */
        /* -------------------------------------- */
        .calculator-container {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .calculator-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--cor-principal-verde);
            margin-bottom: 10px;
            text-align: center;
        }

        .calculator-header p {
            font-size: 18px;
            color: #616161;
            margin-bottom: 30px;
            text-align: center;
        }

        .calculator-card {
            background-color: var(--cor-fundo-branco);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Largura ideal para um formul√°rio */
            border-top: 5px solid var(--cor-acento-amarelo); /* Linha de destaque */
        }

        /* 4. ESTILIZA√á√ÉO DO FORMUL√ÅRIO */

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--cor-texto-escuro);
        }

        .input-group input[type="text"], 
        .input-group input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input[type="text"]:focus, 
        .input-group input[type="number"]:focus {
            border-color: var(--cor-principal-verde);
            outline: none;
        }

        .calculate-button {
            width: 100%;
            background-color: var(--cor-acento-amarelo);
            color: var(--cor-texto-escuro);
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 193, 7, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .calculate-button:hover {
            background-color: #FFB300; /* Um amarelo um pouco mais escuro */
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.4);
        }
        
        /* 5. SE√á√ÉO DE RESULTADO */
        .result-box {
            background-color: var(--cor-principal-verde);
            color: var(--cor-fundo-branco);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            display: none; /* Inicie oculto, o JS vai mostrar ap√≥s o c√°lculo */
        }
        
        .result-box h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .result-box .value {
            font-size: 40px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <span class="logo-icon">üçé</span>EcoFood
        </div>
        <nav class="nav-links">
            <a href="#" class="active">Calculadora</a> 
            <a href="#">Dicas</a>
            <a href="#">Receitas</a>
        </nav>
    </header>

    <main class="calculator-container">
        <div class="calculator-header">
            <h1>Sua Economia em N√∫meros</h1>
            <p>Descubra quanto dinheiro voc√™ economiza por ano ao evitar o desperd√≠cio de alimentos!</p>
        </div>

        <div class="calculator-card">
            <form id="economy-calculator">
                
                <div class="input-group">
                    <label for="alimento">Qual alimento voc√™ est√° calculando?</label>
                    <input type="text" id="alimento" placeholder="Ex: Ma√ß√£s, P√£o, Arroz" required>
                </div>

                <div class="input-group">
                    <label for="preco_kg">Pre√ßo M√©dio por Quilo (R$)</label>
                    <input type="number" id="preco_kg" placeholder="Ex: 8.50" step="0.01" required>
                </div>

                <div class="input-group">
                    <label for="desperdicio_semanal">Quilos Desperdi√ßados por Semana (kg)</label>
                    <input type="number" id="desperdicio_semanal" placeholder="Ex: 0.5 (meio quilo)" step="0.1" required>
                </div>

                <button type="submit" class="calculate-button">Calcular Minha Economia Anual</button>
            </form>

            <div id="result-box" class="result-box">
                <h3>Potencial de Economia Anual</h3>
                <p>Ao evitar o desperd√≠cio de <strong id="result-alimento"></strong>, voc√™ pode economizar:</p>
                <div class="value" id="result-value">R$ 0,00</div>
            </div>
        </div>

    </main>
    
    <script>
        document.getElementById('economy-calculator').addEventListener('submit', function(e) {
            e.preventDefault();

            const preco = parseFloat(document.getElementById('preco_kg').value);
            const desperdicio = parseFloat(document.getElementById('desperdicio_semanal').value);
            const alimentoNome = document.getElementById('alimento').value || 'alimento(s)';

            if (isNaN(preco) || isNaN(desperdicio) || preco <= 0 || desperdicio < 0) {
                alert("Por favor, insira valores v√°lidos.");
                return;
            }

            // C√°lculo: (Pre√ßo/kg * kg Desperdi√ßado/Semana) * 52 semanas
            const economiaAnual = (preco * desperdicio) * 52;

            // Formata√ß√£o do resultado para BRL
            const resultadoFormatado = economiaAnual.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });

            // Atualiza e mostra a caixa de resultado
            document.getElementById('result-alimento').textContent = alimentoNome;
            document.getElementById('result-value').textContent = resultadoFormatado;
            document.getElementById('result-box').style.display = 'block';

            // Rolagem suave para o resultado (opcional)
            document.getElementById('result-box').scrollIntoView({ behavior: 'smooth' });
        });
    </script>

</body>
</html>
